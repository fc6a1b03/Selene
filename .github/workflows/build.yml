name: Build Android APK

on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:  
        channel: stable
        flutter-version: 3.x

    - name: Get dependencies  
      run: flutter pub get  
    - name: Extract version from pubspec.yaml
      id: version  
      run: |
        VERSION=$(grep '^version:' pubspec.yaml | cut -d ' ' -f 2)  
        VERSION_NAME=$(echo $VERSION | cut -d '+' -f 1)  
        BUILD_NUMBER=$(echo $VERSION | cut -d '+' -f 2)  
        echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT  
        echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT  
        echo "full_version=$VERSION" >> $GITHUB_OUTPUT
    - name: Accept Android SDK licenses
      run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true
    - name: Build APK
      run: |
        flutter build apk --release \
          --target=lib/main.dart \
          --build-name=${{ steps.version.outputs.version_name }} \
          --build-number=${{ steps.version.outputs.build_number }}
    - name: Upload APK
      uses: actions/upload-artifact@v4  
      with:
        name: selene-v${{ steps.version.outputs.full_version }}.apk  
        path: build/app/outputs/flutter-apk/app-release.apk
